 <!-- Sidebar -->
 <div class="w-64 bg-white shadow-lg">
    
    <ul class="space-y-2 px-4">
      <!-- Dashboard -->
      <li>
        <button class="flex items-center w-full py-2 text-left focus:outline-none" style="background-color: black;color: white;">
          <span class="material-icons mr-3">home</span>
          <span >Dashboard</span>
        </button>
      </li>

      <!-- Bookings -->
      <li [ngClass]="{ 'nav-open': openSections.bookings }">
        <button (click)="toggleSection('bookings')" class="flex items-center w-full py-2 text-left focus:outline-none" style="background-color: black;color: white;">
          <span class="material-icons mr-3">book</span>
          <span >Bookings</span>
          <span class="ml-auto material-icons">
            <span *ngIf="!openSections.bookings">expand_more</span>
            <span *ngIf="openSections.bookings">expand_less</span>
          </span>
        </button>
        <ul *ngIf="openSections.bookings" class="pl-2 space-y-2 nav-item">
          <li><a href="#" class="block py-1" style="color: black;">Create Trip</a></li>
          <li><a href="#" class="block py-1" style="color: black;">Manage Trip</a></li>
        </ul>
      </li>

      <!-- Itineraries -->
      <li [ngClass]="{ 'nav-open': openSections.itineraries }">
        <button (click)="toggleSection('itineraries')" class="flex items-center w-full py-2 text-left focus:outline-none" style="background-color: black;color: white;">
          <span class="material-icons mr-3">map</span>
          <span>Itineraries</span>
          <span class="ml-auto material-icons">
            <span *ngIf="!openSections.itineraries">expand_more</span>
            <span *ngIf="openSections.itineraries">expand_less</span>
          </span>
        </button>
        <ul *ngIf="openSections.itineraries" class="pl-2 space-y-2 nav-item">
          <li><a href="#" class="block py-1" style="color: black;">Itineraries Created</a></li>
        </ul>
      </li>

      <!-- Reports -->
      <li [ngClass]="{ 'nav-open': openSections.reports }">
        <button (click)="toggleSection('reports')" class="flex items-center w-full py-2 text-left focus:outline-none" style="background-color: black;color: white;">
          <span class="material-icons mr-3">assessment</span>
          <span style="background-color: black;color: white;">Reports</span>
          <span class="ml-auto material-icons">
            <span *ngIf="!openSections.reports">expand_more</span>
            <span *ngIf="openSections.reports">expand_less</span>
          </span>
        </button>
        <ul *ngIf="openSections.reports" class="pl-2 space-y-2 nav-item">
          <li><a href="#" class="block py-1" style="color: black;">Sales</a></li>
          <li><a href="#" class="block py-1" style="color: black;">Cancellation & Refund</a></li>
          <li><a href="#" class="block py-1" style="color: black;">Destination Insights</a></li>
        </ul>
      </li>

      <!-- Supplier Confirmations -->
      <li [ngClass]="{ 'nav-open': openSections.supplierConfirmations }">
        <button (click)="toggleSection('supplierConfirmations')" class="flex items-center w-full py-2 text-left focus:outline-none" style="background-color: black;color: white;">
          <span class="material-icons mr-3">check_circle</span>
          <span>Supplier Confirmations</span>
          <span class="ml-auto material-icons">
            <span *ngIf="!openSections.supplierConfirmations">expand_more</span>
            <span *ngIf="openSections.supplierConfirmations">expand_less</span>
          </span>
        </button>
        <ul *ngIf="openSections.supplierConfirmations" class="pl-2 space-y-2 nav-item">
          <li><a href="#" class="block py-1" style="color: black;">Manage Request</a></li>
        </ul>
      </li>
    </ul>
  </div>
